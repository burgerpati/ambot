<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEU ROSES: Pixel Love Quest</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
      border: 4px solid #f06;
      image-rendering: pixelated;
      background-color: #222;
    }

    #overlay {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
      color: #fefefe;
      text-shadow: 1px 1px #000;
    }

    #message {
      background: rgba(0,0,0,0.7);
      display: inline-block;
      padding: 10px;
      border: 2px solid #f06;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>NEU ROSES: Pixel Love Quest üåπ</h1>
    <div id="message">Find the hidden roses and decode her feelings...</div>
  </div>
  <canvas id="gameCanvas" width="512" height="512"></canvas>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/2eqqis.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const tileSize = 32;
    const map = [
      'WWWWWWWWWWWWWWWW',
      'W      R      WW',
      'W WWWW   WWWW  W',
      'W W        W   W',
      'W W   P    W R W',
      'W WWWW   WWWW  W',
      'W   R     W    W',
      'WWWWWWWWWWWWWWWW'
    ];

    let player = { x: 5, y: 4 };
    let rosesFound = 0;

    const colors = {
      'W': '#333',
      ' ': '#111',
      'R': '#f06',
      'P': '#0ff'
    };

    function draw() {
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          let char = map[y][x];
          ctx.fillStyle = colors[char] || '#000';
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
          if (x === player.x && y === player.y) {
            drawPixelHeart(x * tileSize, y * tileSize);
          }
        }
      }
    }

    function drawPixelHeart(x, y) {
      ctx.fillStyle = '#ff0080';
      ctx.fillRect(x + 8, y + 0, 16, 8);
      ctx.fillRect(x + 0, y + 8, 32, 8);
      ctx.fillRect(x + 0, y + 16, 32, 8);
      ctx.fillRect(x + 8, y + 24, 16, 8);
    }

    function move(dx, dy) {
      let nx = player.x + dx;
      let ny = player.y + dy;
      let nextTile = map[ny][nx];
      if (nextTile !== 'W') {
        if (nextTile === 'R') {
          rosesFound++;
          updateMessage("You found a rose... üåπ Roses: " + rosesFound);
          map[ny] = map[ny].substring(0, nx) + ' ' + map[ny].substring(nx + 1);
        }
        player.x = nx;
        player.y = ny;
        draw();
      }

      if (rosesFound >= 3) {
        updateMessage("Her feelings are clear now... She loves you. ‚ù§Ô∏è");
      }
    }

    function updateMessage(msg) {
      document.getElementById('message').innerText = msg;
    }

    document.addEventListener('keydown', function(e) {
      switch (e.key) {
        case 'ArrowUp': move(0, -1); break;
        case 'ArrowDown': move(0, 1); break;
        case 'ArrowLeft': move(-1, 0); break;
        case 'ArrowRight': move(1, 0); break;
      }
    });

    draw();
  </script>
</body>
</html>
